<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Base{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between px-5 bg-dark">
        <a href="{% url 'home' %}" class="navbar-brand  text-white">Home</a>
        <div class="form-inline">
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="btn btn-outline-info my-2 my-sm-0 text-white">Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-warning my-2 my-sm-0 text-white">Log Out</a>
          {% else %}
          <a href="{% url 'signup' %}" class="btn btn-outline-success my-2 my-sm-0 mx-4 text-white">Sign Up</a>
          <a href="{% url 'login' %}" class="btn btn-outline-warning my-2 my-sm-0 text-white">Log In</a>
          {% endif %}
        </div>
      </nav>

    {% block content %}{% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
