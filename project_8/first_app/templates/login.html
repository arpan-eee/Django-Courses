{% extends "base.html" %}
{% block title %}{% endblock title %}
{% block content %}

{%load crispy_forms_tags%}

<form method="post" style="width:50%;margin:auto" novalidate>
    <h1 class="my-5">Login Page</h1>
    {% csrf_token %}
    {% for fm in form %}
    <!--{{form|crispy}}-->
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors|striptags}}
    {% endfor %}
    <br>

    <button class="btn btn-warning" type="submit">Submit</button>
</form>

{% endblock content %}
