{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content %}

<div class="container">
    <h1 class="text-center mt-5 mb-2">Are you sure you want to delete this post ?</h1>
    <form action="" style="width:50%;margin:auto" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-danger text-white w-100 py-1 my-5"><h4>Delete</h4></button>
    </form>

</div>
{% endblock content %}
