{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content %}

<div class="container">
    <h1 class="text-center mt-5 mb-2">{{type}} Page</h1>
    <form action="" style="width:50%;margin:auto" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-danger text-white">Submit</button>
    </form>

</div>
{% endblock content %}
